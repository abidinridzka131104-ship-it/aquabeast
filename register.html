<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="logins.css" />
</head>
<body class="center-page">
  <div class="auth-container">
    <div class="auth-card">
      <h1 class="title">Aquabeast</h1>
      <h2>Register</h2>

      <form id="registerForm" class="form">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="regUsername" placeholder="Choose username" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="regPassword" placeholder="Choose password" required />
        </div>

        <div class="form-group">
          <label>Contact Number</label>
          <input type="tel" id="regContact" placeholder="09XXXXXXXXX" pattern="09[0-9]{9}" required />
        </div>

        <div class="form-group">
          <label>Age</label>
          <input type="number" id="regAge" min="10" max="100" placeholder="Enter your age" required />
        </div>

        <div class="form-group">
          <label>Gender</label>
          <select id="regGender" required>
            <option value="" disabled selected>Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <button type="submit" class="btn">Register</button>
        <p class="toggle">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById("registerForm");
    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = regUsername.value.trim();
      const password = regPassword.value.trim();

      if (localStorage.getItem(username)) {
        alert("Username already exists!");
        return;
      }

      const userData = {
        username,
        password,
        contact: regContact.value.trim(),
        age: regAge.value.trim(),
        gender: regGender.value,
      };

      localStorage.setItem(username, JSON.stringify(userData));
      alert("Registration successful! You can now login.");
      registerForm.reset();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
