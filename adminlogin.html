<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - AquaPure</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a0f18, #1c2431);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      width: 350px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
    }
    .login-container h2 { color: #50E3C2; margin-bottom: 15px; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4A90E2;
      border: none;
      color: #fff;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: #357ABD; }
    .back-btn {
      background: #50E3C2;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê Admin Login</h2>
    <input type="text" id="adminUser" placeholder="Username" required />
    <input type="password" id="adminPass" placeholder="Password" required />
    <button onclick="checkAdminLogin()">Login</button>
    <button class="back-btn" onclick="backToCustomer()">‚¨Ö Back to Customer Login</button>
  </div>

  <script>
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "12345";

    function checkAdminLogin() {
      const user = document.getElementById("adminUser").value.trim();
      const pass = document.getElementById("adminPass").value.trim();

      if (user === ADMIN_USER && pass === ADMIN_PASS) {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin.html";
      } else {
        alert("‚ùå Invalid username or password!");
      }
    }

    function backToCustomer() {
      window.location.href = "login.html"; // your customer login file
    }
  </script>
</body>
</html>
